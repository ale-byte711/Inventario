  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <h5 class="card-title">Barra de progreso  - {{porcentaje2}}</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariValueNow] = "porcentaje1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width] = "porcentaje1 + '%'"></div>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" [style.width] =" porcentaje2 + '%'" [attr.ariValueNow] = "porcentaje2" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
            <app-incrementador (actualizaValor)="porcentaje1=$event" nombre="progress azul" [porcentaje]="porcentaje1"></app-incrementador>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-body">
            <app-incrementador (actualizaValor)="porcentaje2=$event" nombre = "progress verde" [porcentaje]="porcentaje2"></app-incrementador>
        </div>
      </div>
    </div>
  </div>
