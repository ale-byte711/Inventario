<h3>{{leyenda}} - {{this.porcentaje}}</h3>

<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click) = "cambiarValor(-5)" >
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtPorcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" mix="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click) = "cambiarValor(+5)" >
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
